<h2>{{title}}</h2>

<div *ngFor="let tense of tenses">
    <div *ngIf="tense === selectedTense; then input; else verb"></div>
    <ng-template #input>
        <input type="text" [(ngModel)]="response" />
    </ng-template>
    <ng-template #verb>
        <span>{{game.verbs[game.currentIndex].tense[tense]}}</span>
    </ng-template>
</div>

<button (click)="next()">Next</button>
