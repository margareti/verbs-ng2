<h2>{{title}}</h2>

<p>Your result is:</p>
<p>{{game.score}}/{{game.verbs.length}}</p>

<div *ngFor="let verb of game.verbs">
    <div *ngFor="let tense of tenses">
        <span>{{verb.tense[tense]}}</span>
        <span *ngIf="tense === verb.challenge?.tense"> -- {{verb.challenge?.response}}</span>
    </div>
</div>
