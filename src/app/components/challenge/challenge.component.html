<h2>{{title}}</h2>


<p>{{verbs[currentIndex].tense.present}}</p>
<p>
  <span *ngIf="replaceIndex !== 0">{{verbs[currentIndex].tense.past}}</span>
  <span *ngIf="replaceIndex === 0"><input [ngStyle]="{'box-shadow': valid ? '0 0  2px 4px cornflowerblue' : ''}" (keyup)="onKey($event)" [(ngModel)]="userInput"></span>
</p>
<p>
  <span *ngIf="replaceIndex !== 1">{{verbs[currentIndex].tense.pastParticiple ? verbs[currentIndex].tense.pastParticiple : verbs[currentIndex].tense.past}}</span>
  <span *ngIf="replaceIndex === 1"><input [ngStyle]="{'box-shadow': valid ? '0 0  2px 4px cornflowerblue' : ''}" (keyup)="onKey($event)" [(ngModel)]="userInput"></span>
</p>

<button (click)="next()" *ngIf="currentIndex < limit - 1">Next</button>
<button routerLink="/result" *ngIf="currentIndex === limit - 1">Results</button>
